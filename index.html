<!Doctype HTML>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id='title'>Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form' method="post" action='https://register-demo.freecodecamp.org'>
      <label for='name' id='name-label'>Name <input type='text'placeholder='Enter your name' id='name' name='name' required /></label>
      <label for='email' id='email-label'>Email <input type='email' id='email' name='email' placeholder='yourEmail@gmail.com' required /></label>
      <label for='number' id='number-label'>Number <input type='number' id='number' name='number' min=0 max=10 placeholder='from 0 to 10'></label>
      <label for='dropdown'>How did you hear about us?
        <select id='dropdown' name='dropdown'>
          <option value=''>(select one)</option>
          <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
        </select>
      </label>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for='definitely'><input type='radio' class='inline' id='definitely' name='recommendation' value='1' checked> Definitely</label>
        <label for='maybe'><input type='radio' class='inline' id='maybe' name='recommendation' value='2'> Maybe</label>
        <label for='notsure'><input type='radio' class='inline' id='notsure' name='recommendation' value='3'> Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label for='front-end'><input type='checkbox' class='inline' id='front-end' value='1'> Front-end Projects</label>
        <label for='back-end'><input type='checkbox' class='inline' id='back-end' value='2'> Back-end Projects</label>
        <label for='visualization'><input type='checkbox' class='inline' id='visualization' value='3'> Data Visualization</label>
      </fieldset>
      <label for='comments'>Any comments or suggestions <textarea id='comments' name='comments' rows=5 cols=30 placeholder='Enter your comment here...'></textarea></label>
      <input type='submit' id='submit' value='Submit'>
    </form>
  </body>
</html>
